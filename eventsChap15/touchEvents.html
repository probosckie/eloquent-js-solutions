<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Touch events</title>
		<style>
			dot{
				position: absolute; display: inline-block;
				width: auto; height:auto; border-radius: 5px; 
				border:solid 2px red;
				font-size:40px;
			}
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			let texts = {};
			let dictionary = ['Prabhas', 'Anuradha', 'loves'];
					
			function update(e){
				//console.log(e.type);
				//console.log(e.touches);

				for(let dot; dot = document.querySelector('dot');){
					dot.remove();
				}


				for(let i = 0; i< e.touches.length; i++){
					let { pageX, pageY } = e.touches[i];
					let dot = document.createElement('dot');
					if(!(i in texts)){
						texts[i] = dictionary[Math.floor(Math.random() * 3)];
					}
					text = document.createTextNode(texts[i]);

					dot.appendChild(text);
					dot.style.top = (pageY - 20) + 'px';
					dot.style.left = (pageX - 20) + 'px';
					document.body.appendChild(dot);
				}
			}

			window.addEventListener('touchstart', update);
			window.addEventListener('touchend', update);
			window.addEventListener('touchmove', update);

		</script>
	</body>
	</html>
